			var arrOptionNames = ["Beaked Whale",
								"Beluga Whale",
								"Blue Whale",
								"Bowhead Whale",
								"Fin Whale",
								"Humpback Whale",
								"Killer Whale",
								"Narwhal",
								"Right Whale",
								"Sperm Whale"
								];
			var arrOptionClean = ["beakedwhale",
								"belugawhale",
								"bluewhale",
								"bowheadwhale",
								"finwhale",
								"humpbackwhale",
								"killerwhale",
								"narwhal",
								"rightwhale",
								"spermwhale"
								];
			
			function preventBehavior(e)
			{
				e.preventDefault();
			};
			
			function funSuccess(){
				//
			}
			
			function funError(){
				//
			}
			
			function funOptionCleanToDirty(inc_clean){
				strOptionDirty = "";
				for (var i=0;i<arrOptionClean.length;i++)
				{
					if(arrOptionClean[i] == inc_clean){
						strOptionDirty = arrOptionNames[i];
					}
				}
				return strOptionDirty;
			}
			
			
			function funHome(){
				window.location.href = "index.html";
			}
			
			function funStart(){
				document.getElementById("div_home_button").addEventListener('touchend', function(){funHome();}, false);
				for (var i=0;i<arrOptionClean.length;i++)
				{
					document.getElementById("div_option_" + arrOptionClean[i]).addEventListener('touchstart', funWhaleTap, false);
					document.getElementById("div_option_" + arrOptionClean[i]).addEventListener('webkitAnimationEnd', funWhaleReset, false);
				}
				document.getElementById("div_prompt").innerHTML = "Tap a Whale";
				mp3Start = new Media("sounds/tapawhale.aiff", funSuccess, funError);
				mp3Start.play();
			}
			
			
			
			function funWhaleTap(e){
				strWhaleClean = e.target.id;
				strWhaleClean = strWhaleClean.replace("div_option_","");
				strWhaleDirty = funOptionCleanToDirty(strWhaleClean);
				document.getElementById(e.target.id).removeEventListener('touchstart', funWhaleTap, false);
				document.getElementById("div_prompt").innerHTML = strWhaleDirty;
				document.getElementById(e.target.id).className = "div_option_move";
				mp3Start = new Media("sounds/" + strWhaleClean + ".aiff", funSuccess, funError);
				mp3Start.play();
			}
			
			function funWhaleReset(e){
				document.getElementById(e.target.id).className = "";
				document.getElementById(e.target.id).addEventListener('touchstart', funWhaleTap, false);
			}
			
			</script>
